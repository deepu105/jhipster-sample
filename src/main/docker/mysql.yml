version: '2'
services:
    testapp-mysql:
        container_name: testapp-mysql
        image: mysql:5.7.12
        # volumes:
        #     - ~/volumes/jhipster/testApp/mysql/:/var/lib/mysql/
        environment:
            - MYSQL_USER=root
            - MYSQL_ALLOW_EMPTY_PASSWORD=yes
            - MYSQL_DATABASE=testapp
        ports:
            - 3306:3306
        command: mysqld --lower_case_table_names=1 --skip-ssl
